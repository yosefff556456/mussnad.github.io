<!DOCTYPE html>
<html>
<head>
    <title>Ancestor Centroid Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.3.0/papaparse.min.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        #sliderContainer {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="sliderContainer">
        <input type="range" id="ancestorSlider" min="1" max="10" value="10" />
        <label for="ancestorSlider">Number of Ancestors to Display: <span id="sliderValue">10</span></label>
    </div>
    <script>
        // Create the Leaflet map
        var map = L.map('map').setView([30, 40], 4);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fetch data from Google Sheets CSV
        var sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRSIfLpWfT7orzKqBamCq7XHi9NH-uzU5aqILm0BF-OSPv8znF86aaMve8hJXfAJw/pub?output=csv";

        var ancestorMarkers = [];

        Papa.parse(sheetUrl, {
            download: true,
            header: true,
            complete: function(results) {
                var data = results.data;
                var ancestorGroups = {};

                // Process data and group by ancestors
                data.forEach(function(row) {
                    var ancestors = row["Ancestors"];
                    var tmrca = row["TMRCA"].split(">").map(Number);
                    var latitude = parseFloat(row["Latitude"]);
                    var longitude = parseFloat(row["Longitude"]);

                    if (!isNaN(latitude) && !isNaN(longitude)) {
                        if (!ancestorGroups[ancestors]) {
                            ancestorGroups[ancestors] = [];
                        }
                        ancestorGroups[ancestors].push({ latitude: latitude, longitude: longitude, tmrca: tmrca });
                    }
                });

                // Function to compute weighted centroid
                function computeWeightedCentroid(points) {
                    var sumLat = 0, sumLon = 0, weightTotal = 0;
                    points.forEach(function(point) {
                        var weight = point.tmrca[point.tmrca.length - 1]; // Use the last TMRCA value as weight
                        sumLat += point.latitude * weight;
                        sumLon += point.longitude * weight;
                        weightTotal += weight;
                    });
                    return {
                        latitude: sumLat / weightTotal,
                        longitude: sumLon / weightTotal
                    };
                }

                // Add centroids to the map based on slider value
                function updateMap(numAncestors) {
                    // Remove existing markers
                    ancestorMarkers.forEach(function(marker) {
                        map.removeLayer(marker);
                    });
                    ancestorMarkers = [];

                    var ancestorsDisplayed = 0;
                    for (var ancestor in ancestorGroups) {
                        if (ancestorsDisplayed >= numAncestors) break;

                        var points = ancestorGroups[ancestor];
                        if (points.length > 0) {
                            var centroid = computeWeightedCentroid(points);
                            var marker = L.marker([centroid.latitude, centroid.longitude]).addTo(map);
                            marker.bindPopup("Ancestor: " + ancestor);
                            ancestorMarkers.push(marker);
                            ancestorsDisplayed++;
                        }
                    }
                }

                // Initial display of all ancestors
                var slider = document.getElementById('ancestorSlider');
                var sliderValueLabel = document.getElementById('sliderValue');
                slider.max = Object.keys(ancestorGroups).length;
                slider.value = slider.max;
                sliderValueLabel.textContent = slider.value;
                updateMap(slider.value);

                // Update map when slider value changes
                slider.addEventListener('input', function() {
                    var numAncestors = parseInt(slider.value);
                    sliderValueLabel.textContent = numAncestors;
                    updateMap(numAncestors);
                });
            }
        });
    </script>
</body>
</html>
