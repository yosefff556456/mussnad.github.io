<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض مواقع باستخدام Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// إعداد خريطة ليفليت
var map = L.map('map').setView([23.3432, 45.1404], 6); // ضبط مركز الخريطة

// إضافة خريطة الأساس
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
}).addTo(map);

// تحميل البيانات من ملف JSON
fetch('g.json') // تأكد من أن مسار ملف JSON صحيح
    .then(response => response.json())
    .then(data => {
        // إضافة علامات لكل موقع
        data.forEach(item => {
            L.marker([item.latitude, item.longitude])
                .addTo(map)
                .bindPopup(`<b>${item.haplogroup}</b><br>${item.country_code}`); // عرض معلومات عند النقر
        });
    })
    .catch(error => console.error('Error loading JSON:', error));

</script>

</body>
</html>
