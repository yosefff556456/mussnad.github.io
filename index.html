<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map with CSV Data</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script>
        // Initialize the map
        var map = L.map('map').setView([0, 0], 2); // You can change the starting view
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18
        }).addTo(map);

 // URL of the CSV file
    var csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSNShhbeI8Eek5DcbbFML0N4Cb07qyzzJ9M0SNDHEy_qBapiLmrE79pKA3THfOeel51y93p1nU-gLlM/pub?output=csv';
    
    // Parse the CSV using PapaParse
    Papa.parse(csvUrl, {
        download: true,
        header: true,
        complete: function(results) {
            // CSV Data
            var data = results.data;

            // Use the first three rows as an example
            var firstThreeRows = data.slice(0, 3);

            // Loop through these rows and add markers to the map
            firstThreeRows.forEach(function(row) {
                var lat = parseFloat(row['Latitude']); // assuming column is 'Latitude'
                var lng = parseFloat(row['Longitude']); // assuming column is 'Longitude'
                var label = row['Label']; // assuming column is 'Label'
                
                if (!isNaN(lat) && !isNaN(lng)) {
                    // Add marker to the map
                    L.marker([lat, lng])
                        .addTo(map)
                        .bindPopup(`<b>${label}</b>`);
                }
            });
        }
    });

      
    </script>
</body>
</html>
