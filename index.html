<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>جلب بيانات YFull وعرض الشجرة</title>
    <!-- تحميل مكتبة jsTree -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            padding: 20px;
        }
        #output {
            margin-top: 20px;
        }
        #jstree {
            max-width: 100%;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>جلب بيانات YFull وعرض الشجرة</h1>
    <input type="text" id="treeId" placeholder="أدخل معرف الشجرة (مثال: J-Y196305)" />
    <button id="fetchButton">جلب البيانات</button>

    <h2>البيانات المستخرجة:</h2>
    <div id="output">البيانات ستظهر هنا...</div>

    <!-- تحميل مكتبة jQuery و jsTree -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>

    <script>
        document.getElementById('fetchButton').addEventListener('click', () => {
            const treeId = document.getElementById('treeId').value.trim();
            const output = document.getElementById('output');

            if (!treeId) {
                alert('يرجى إدخال معرف الشجرة.');
                return;
            }

            output.textContent = 'جاري جلب البيانات...';

            const proxyUrl = 'https://api.allorigins.win/get?url=';
            const targetUrl = encodeURIComponent(`https://www.yfull.com/tree/${treeId}/`);

            fetch(proxyUrl + targetUrl)
                .then(response => {
                    if (response.status !== 200) {
                        throw new Error('فشل في جلب البيانات من الوكيل.');
                    }
                    return response.json();
                })
                .then(data => {
                    const html = data.contents;
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const ageSpans = doc.querySelectorAll('span.yf-age');
                    const extractedNodes = new Set();

                    // تعريف الشرط: TMRCA < 15000 ybp
                    const condition = (tmrca) => {
                        const match = tmrca.match(/TMRCA\s+(\d+)\s+ybp/i);
                        if (match && match[1]) {
                            return parseInt(match[1], 10) < 15000;
                        }
                        return false;
                    };

                    // تخزين العلاقات الأصلية بين العقد
                    const parentMap = new Map();

                    // بناء خريطة الوالدين
                    const allLiElements = doc.querySelectorAll('li[id^="lJ-"], li[id^="lJ-Y"]');
                    allLiElements.forEach(li => {
                        const parentLi = li.closest('ul').parentElement.closest('li');
                        if (parentLi) {
                            parentMap.set(li, parentLi);
                        }
                    });

                    // العثور على جميع العناصر التي تلبي الشرط وجمع أسلافها
                    ageSpans.forEach(span => {
                        const ageText = span.textContent.trim();
                        const tmrcaMatch = ageText.match(/TMRCA\s+(\d+)\s+ybp/i);
                        if (tmrcaMatch && tmrcaMatch[1]) {
                            const tmrcaValue = parseInt(tmrcaMatch[1], 10);
                            if (condition(tmrcaValue)) { // الشرط هنا
                                let currentLi = span.closest('li');
                                while (currentLi) {
                                    extractedNodes.add(currentLi);
                                    currentLi = parentMap.get(currentLi);
                                }
                            }
                        }
                    });

                    if (extractedNodes.size === 0) {
                        output.textContent = 'لم يتم العثور على بيانات متاحة بناءً على الشرط المحدد.';
                        return;
                    }

                    // تحويل مجموعة العناصر المستخرجة إلى شجرة منظمة
                    const buildTreeData = () => {
                        const treeData = [];

                        // إيجاد الجذر الأساسي (يفترض أن هناك عنصر يحتوي على a.yf-root)
                        const rootLi = Array.from(extractedNodes).find(li => li.querySelector('a.yf-root'));
                        if (!rootLi) {
                            throw new Error('لم يتم العثور على الجذر الأساسي في البيانات.');
                        }

                        // دالة بناء الشجرة بشكل تكراري
                        const buildNode = (li) => {
                            const aTag = li.querySelector('a');
                            const nodeText = aTag ? aTag.textContent.trim() : 'بدون عنوان';
                            const nodeId = li.id; // استخدام id كمعرف فريد

                            // استخراج بيانات AGE
                            const ageSpan = li.querySelector('span.yf-age');
                            const ageText = ageSpan ? ageSpan.textContent.trim() : '';

                            const node = {
                                id: nodeId,
                                text: `${nodeText} (${ageText})`,
                                children: []
                            };

                            // العثور على الأطفال الذين هم في مجموعة extractedNodes
                            const childLis = li.querySelectorAll(':scope > ul > li');
                            childLis.forEach(childLi => {
                                if (extractedNodes.has(childLi)) {
                                    node.children.push(buildNode(childLi));
                                }
                            });

                            return node;
                        };

                        treeData.push(buildNode(rootLi));
                        return treeData;
                    };

                    // بناء هيكل بيانات الشجرة
                    let treeData;
                    try {
                        treeData = buildTreeData();
                    } catch (error) {
                        output.textContent = error.message;
                        return;
                    }

                    // تهيئة jsTree
                    output.innerHTML = '';
                    const treeContainer = document.createElement('div');
                    treeContainer.id = 'jstree';
                    output.appendChild(treeContainer);

                    $('#jstree').jstree({
                        'core': {
                            'data': treeData,
                            'themes': {
                                'responsive': false
                            }
                        },
                        'plugins': ["wholerow"]
                    });
                })
                .catch(error => {
                    console.error(error);
                    output.textContent = `حدث خطأ أثناء جلب البيانات: ${error.message}`;
                });
        });
    </script>
</body>
</html>
