<!DOCTYPE html>
<html>
<head>
  <title>خريطة باستخدام بيانات CSV</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 600px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // إعداد خريطة Leaflet
      var map = L.map('map').setView([0, 0], 2);
      
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      // جلب وتحليل بيانات CSV
      Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vQkgSfWBjfL7TIboCoVsKFl7rRcHBaI7KhJcOhGEJcnEsnIAoj8m5geb0lSSsQLK0LeQq7lfipVmQb9/pub?output=csv', {
        download: true,
        header: true,
        complete: function(results) {
          var markers = {};

          results.data.forEach(function(row) {
            if (row.Y_New && row.Y_New.startsWith("J")) {
              var lat = parseFloat(row.Latitude);
              var lng = parseFloat(row.Longitude);
              var name = row.Object_ID;
              var description = row.FTDNA_Y_Haplotree;
              var key = lat.toFixed(5) + ',' + lng.toFixed(5);

              if (!markers[key]) {
                markers[key] = [];
              }
              markers[key].push({ name: name, description: description });
            }
          });

          for (var key in markers) {
            var position = key.split(',').map(Number);
            var content = markers[key].map(function(marker) {
              return '<b>' + marker.name + '</b><br>' + marker.description;
            }).join('<br><br>');

            L.marker(position)
              .addTo(map)
              .bindPopup(content);
          }
        }
      });
    });
  </script>
</body>
</html>
