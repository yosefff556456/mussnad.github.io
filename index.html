<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>جلب بيانات YFull</title>
</head>
<body>
    <h1>جلب بيانات YFull</h1>
    <input type="text" id="treeId" placeholder="أدخل معرف الشجرة (مثال: J-Y196305)" />
    <button id="fetchButton">جلب البيانات</button>

    <h2>البيانات المستخرجة:</h2>
    <pre id="output">البيانات ستظهر هنا...</pre>

    <script>
        document.getElementById('fetchButton').addEventListener('click', () => {
            const treeId = document.getElementById('treeId').value.trim();
            const output = document.getElementById('output');

            if (!treeId) {
                alert('يرجى إدخال معرف الشجرة.');
                return;
            }

            output.textContent = 'جاري جلب البيانات...';

            const proxyUrl = 'https://api.allorigins.win/get?url=';
            const targetUrl = encodeURIComponent(`https://www.yfull.com/tree/${treeId}/`);

            fetch(proxyUrl + targetUrl)
                .then(response => response.json())
                .then(data => {
                    const html = data.contents;
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const ageSpans = doc.querySelectorAll('span.yf-age');
                    const extractedData = [];

                    ageSpans.forEach(span => {
                        const ageText = span.textContent.trim();
                        const li = span.closest('li');
                        const bElements = li.querySelectorAll('b');
                        const bData = Array.from(bElements).map(b => b.textContent.trim());
                        extractedData.push({
                            age: ageText,
                            bData: bData
                        });
                    });

                    output.textContent = JSON.stringify(extractedData, null, 2);
                })
                .catch(error => {
                    console.error(error);
                    output.textContent = `حدث خطأ: ${error.message}`;
                });
        });
    </script>
</body>
</html>
