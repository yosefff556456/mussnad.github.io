<!DOCTYPE html>
<html>
<head>
  <title>خريطة باستخدام بيانات CSV</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 600px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // إعداد خريطة Leaflet
      var map = L.map('map').setView([0, 0], 2);
      
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      // جلب وتحليل بيانات CSV
      Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vRN-Su5KVUPzn1_-HiNAvbjgl8kM0k0CnzeZSThcIvQe714lMcU_WAOqBEiTuRlQx-P9Nv3kiCmMx4Z/pub?output=csv', {
        download: true,
        header: true,
        complete: function(results) {
          results.data.forEach(function(row) {
            var lat = parseFloat(row.D);
            var lng = parseFloat(row.E);
            var name = row.B;
            var description = row.F;

            L.marker([lat, lng])
              .addTo(map)
              .bindPopup('<b>' + name + '</b><br>' + description);
          });
        }
      });
    });
  </script>
</body>
</html>
