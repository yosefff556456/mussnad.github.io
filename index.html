<!DOCTYPE html>
<html>
<head>
  <title>خريطة باستخدام بيانات CSV</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 600px; }
    .leaflet-popup-content-wrapper {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .leaflet-popup-content {
      margin: 0;
      font-size: 14px;
    }
    .popup-title {
      font-weight: bold;
      color: #333;
    }
    .popup-description {
      color: #666;
    }
    .popup-image {
      width: 100px;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }
    .leaflet-popup-tip {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Initialize the Leaflet map
      var map = L.map('map').setView([0, 0], 2);
      
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      // Define custom icon
      var customIcon = L.icon({
        iconUrl: 'https://example.com/path/to/your/custom-icon.png', // Update with your icon URL
        iconSize: [32, 32], // Size of the icon
        iconAnchor: [16, 32], // Anchor point of the icon
        popupAnchor: [0, -32] // Anchor point of the popup
      });

      // Fetch and parse CSV data
      Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vQkgSfWBjfL7TIboCoVsKFl7rRcHBaI7KhJcOhGEJcnEsnIAoj8m5geb0lSSsQLK0LeQq7lfipVmQb9/pub?output=csv', {
        download: true,
        header: true,
        complete: function(results) {
          var markers = {};

          results.data.forEach(function(row) {
            if (row.Y_New && row.Y_New.startsWith("J")) {
              var lat = parseFloat(row.Latitude);
              var lng = parseFloat(row.Longitude);
              var name = row.Object_ID;
              var description = row.FTDNA_Y_Haplotree;
              var key = lat.toFixed(5) + ',' + lng.toFixed(5);

              if (!markers[key]) {
                markers[key] = [];
              }
              markers[key].push({ name: name, description: description });
            }
          });

          for (var key in markers) {
            var position = key.split(',').map(Number);
            var content = markers[key].map(function(marker) {
              return '<div class="popup-title">' + marker.name + '</div>' +
                     '<div class="popup-description">' + marker.description + '</div>';
            }).join('<br><br>');

            L.marker(position, { icon: customIcon })
              .addTo(map)
              .bindPopup(content);
          }
        }
      });
    });
  </script>
</body>
</html>
