<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة حرارية باستخدام Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.heat/dist/leaflet-heat.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
<script>
    // إنشاء خريطة
    var map = L.map('map').setView([23.8859, 45.0792], 5); // عرض الخريطة على السعودية

    // إضافة طبقة الخريطة
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    // استيراد البيانات من Google Sheets
    fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vR1Q6pkyaeXPXJRJ7jSDCdCFl474yZa0VXUR0--Brbe7KE1PknQIbobQ31z1k2gnw/pub?output=csv')
        .then(response => response.text())
        .then(data => {
            // معالجة البيانات
            const rows = data.split('\n').slice(1); // تجاهل العنوان
            const heatData = [];

            rows.forEach(row => {
                const cols = row.split(',');
                const latitude = parseFloat(cols[0]);  // عمود خط العرض
                const longitude = parseFloat(cols[1]); // عمود خط الطول
                const intensity = parseFloat(cols[2]) || 1; // كثافة البيانات إذا كان موجودًا، افتراضي 1

                if (!isNaN(latitude) && !isNaN(longitude)) {
                    heatData.push([latitude, longitude, intensity]);
                }
            });

            // إضافة البيانات إلى الخريطة الحرارية
            L.heatLayer(heatData, { radius: 25 }).addTo(map);
        })
        .catch(error => {
            console.error('حدث خطأ:', error);
        });
</script>

</body>
</html>
