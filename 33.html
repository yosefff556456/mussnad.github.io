<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة حرارية باستخدام Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.heat/dist/leaflet-heat.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 100vh; /* ملء النافذة بالكامل */
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
<script>
    // إنشاء خريطة
    var map = L.map('map').setView([23.8859, 45.0792], 5); // عرض الخريطة على السعودية

    // إضافة طبقة الخريطة
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    // استيراد البيانات من Google Sheets
    fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQy642YD1ghDElX0PXICH8WQ45jW_Wsw_sgaHTTPli4YvjAe0jnFiY4Nc7Hl1FKZQ/pub?output=csv')
        .then(response => response.text())
        .then(data => {
            // معالجة البيانات
            const rows = data.split('\n').slice(1); // تجاهل العنوان
            const heatData = [];
            let specialPoint = null;

            // الحصول على الصف الثاني (مؤشر 1) للحصول على النقطة المميزة
            const specialLatitude = parseFloat(cols[16]); // العمود الثاني: خط العرض
            const specialLongitude = parseFloat(cols[17]); // العمود الثالث: خط الطول
            
            // التحقق من صحة إحداثيات النقطة المميزة
            if (!isNaN(specialLatitude) && !isNaN(specialLongitude)) {
                specialPoint = [specialLatitude, specialLongitude];
            }

            rows.forEach((row) => {
                const cols = row.split(',');
                
                // خطوط العرض والطول للنقاط العادية
                const latitude = parseFloat(cols[1]);       // العمود الثاني: خط العرض
                const longitude = parseFloat(cols[2]);      // العمود الثالث: خط الطول

                if (!isNaN(latitude) && !isNaN(longitude)) {
                    // إضافة نقطة البيانات مع كثافة افتراضية 1
                    heatData.push([latitude, longitude, 1]);
                }
            });

            // إضافة البيانات إلى الخريطة الحرارية
            L.heatLayer(heatData, { radius: 25 }).addTo(map);

            // إضافة النقطة المميزة إذا كانت موجودة
            if (specialPoint) {
                L.marker(specialPoint, {
                    icon: L.icon({
                        iconUrl: 'https://img.icons8.com/ios-filled/50/ff0000/marker.png', // استبدل هذا بالرابط الخاص بأيقونة النقطة
                        iconSize: [25, 41], // حجم الأيقونة
                        iconAnchor: [12, 41], // نقطة الربط للأيقونة
                        popupAnchor: [1, -34], // موقع النافذة المنبثقة
                    })
                }).addTo(map).bindPopup('نقطة مميزة').openPopup(); // فتح النافذة المنبثقة تلقائيًا
            }
        })
        .catch(error => {
            console.error('حدث خطأ:', error);
            alert('تعذر تحميل البيانات، يرجى التحقق من الاتصال أو الرابط.');
        });
</script>

</body>
</html>
