<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة حرارية ليف ليت مع بيانات Google Sheets</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <h2>خريطة حرارية للإحداثيات</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script> <!-- مكتبة الخريطة الحرارية -->
    <script>
        // إعداد الخريطة
        var map = L.map('map').setView([23.8859, 45.0792], 5);  // مركز على السعودية كنقطة بداية

        // إضافة طبقة خريطة
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // رابط Google Sheets بصيغة CSV
        var googleSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSlzuOHduE0dufp5Gy8G-3-WENhQRH5QbNrjAec-_kZyU9nhG3GpA04jMRtGiE3kg/pub?output=csv';

        // جلب البيانات من Google Sheets
        fetch(googleSheetURL)
            .then(response => response.text())
            .then(data => {
                const rows = data.split("\n").slice(1);  // حذف العنوان
                const heatData = [];  // مصفوفة لحفظ نقاط الحرارة

                rows.forEach(row => {
                    const [latitude, longitude] = row.split(",");
                    if (latitude && longitude) {
                        heatData.push([parseFloat(latitude), parseFloat(longitude), 0.5]);  // 0.5 يمثل الكثافة لكل نقطة
                    }
                });

                // إضافة طبقة حرارية
                L.heatLayer(heatData, { 
                    radius: 25,         // نصف قطر التأثير الحراري
                    blur: 15,           // تشويش الحواف
                    maxZoom: 10,        // الحد الأقصى للتقريب
                    gradient: {0.4: 'blue', 0.65: 'lime', 1: 'red'}  // ألوان الخريطة الحرارية
                }).addTo(map);
            })
            .catch(error => console.error('خطأ في جلب البيانات:', error));
    </script>
</body>
</html>
