<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة حرارية متقدمة باستخدام Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
<script>
// إعداد خريطة ليفليت
var map = L.map('map').setView([23.3432, 45.1404], 6);

// إضافة خريطة الأساس
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
}).addTo(map);

// تحميل البيانات من ملف JSON
fetch('gg.json') // تأكد من أن مسار ملف JSON صحيح
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        // تحويل البيانات إلى مصفوفة نقاط للحرارة
        var heatData = data.map(item => {
            if (item.latitude && item.longitude && item.num) {
                // استخراج الرقم بين القوسين من حقل "num"
                let match = item.num.match(/\((\d+)\)/);
                let rawWeight = match ? parseInt(match[1]) : 1;

                return {
                    coords: [item.latitude, item.longitude],
                    weight: 1 / rawWeight, // حساب الوزن العكسي
                    originalWeight: rawWeight // الاحتفاظ بالوزن الأصلي
                };
            } else {
                console.warn('موقع غير صالح أو وزن مفقود:', item);
                return null;
            }
        }).filter(item => item !== null);

        // حساب الموقع المتوسط بناءً على الوزن المعدل
        let totalLat = 0, totalLng = 0, totalWeight = 0;

        heatData.forEach(item => {
            totalLat += item.coords[0] * item.weight;
            totalLng += item.coords[1] * item.weight;
            totalWeight += item.weight; // جمع الوزن
        });

        // إذا كانت النقاط صالحة، احسب الموقع المتوسط
        if (totalWeight > 0) {
            let avgLat = totalLat / totalWeight;
            let avgLng = totalLng / totalWeight;

            // تعيين أيقونة مخصصة للموقع المتوسط
            var customIcon = L.icon({
                iconUrl: 'https://example.com/path/to/icon.png', // ضع مسار الأيقونة هنا
                iconSize: [40, 40],
                iconAnchor: [20, 40],
                popupAnchor: [0, -40]
            });

            // إضافة نقطة الموقع المتوسط كعلامة مميزة على الخريطة
            var centerMarker = L.marker([avgLat, avgLng], { icon: customIcon, title: "الموقع المتوسط" }).addTo(map);
            centerMarker.bindPopup("الموقع المتوسط باستخدام الوزن المعدل").openPopup();

            // توسيط الخريطة على النقطة المركزية
            map.setView([avgLat, avgLng], 7);

            // إضافة طبقة الحرارة
            var heatPoints = heatData.map(item => item.coords);
            if (heatPoints.length > 0) {
                L.heatLayer(heatPoints, {
                    radius: 60,
                    blur: 45,
                    maxZoom: 15,
                    minOpacity: 0.2,
                    max: 1.5,
                    gradient: {
                        0.2: '#1a9850',
                        0.4: '#91cf60',
                        0.6: '#d9ef8b',
                        0.7: '#fee08b',
                        0.8: '#fc8d59',
                        0.9: '#d73027',
                        1.0: '#7f0000'
                    }
                }).addTo(map);
            } else {
                console.warn('لا توجد نقاط حرارة صالحة لإضافتها.');
            }

            // ترتيب النقاط بناءً على الوزن الأصلي (الأرقام بين الأقواس)
            heatData.sort((a, b) => a.originalWeight - b.originalWeight);

            // رسم الخطوط من الموقع المتوسط إلى النقاط بناءً على الأوزان
            let polylinePoints = [[avgLat, avgLng]]; // بدء الخط من الموقع المتوسط

            // إضافة النقاط إلى polyline
            heatData.forEach(item => {
                polylinePoints.push(item.coords);
            });

            // إضافة الخط إلى الخريطة
            L.polyline(polylinePoints, { color: 'blue', weight: 2 }).addTo(map);
        }
    })
    .catch(error => console.error('Error loading JSON:', error));

</script>

</body>
</html>
