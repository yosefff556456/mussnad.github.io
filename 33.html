<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة حرارية باستخدام Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // إعداد خريطة Leaflet
        const map = L.map('map').setView([24.7136, 46.6753], 6); // إعداد الموقع الأولي للخريطة

        // إضافة طبقة الخريطة
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // وظيفة لجلب البيانات من Google Sheets
        async function fetchData() {
            const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vR1Q6pkyaeXPXJRJ7jSDCdCFl474yZa0VXUR0--Brbe7KE1PknQIbobQ31z1k2gnw/pub?output=csv');
            const data = await response.text();
            const rows = data.split('\n').slice(1); // تخطي عنوان الأعمدة

            let uniqueLocation; // المتغير الخاص بموقع النقطة الفريدة

            // تحليل البيانات
            rows.forEach((row, index) => {
                const columns = row.split(',');
                const latitude = parseFloat(columns[0]); // تأكد من العمود الصحيح للإحداثيات
                const longitude = parseFloat(columns[1]);
                
                if (index === 6) { // Q7 هو الصف السابع (index 6) - تحديد خط العرض
                    uniqueLocation = [latitude, longitude]; // تخزين موقع النقطة الفريدة
                }
                
                if (!isNaN(latitude) && !isNaN(longitude)) {
                    L.circle([latitude, longitude], {
                        color: 'red',
                        radius: 500 // نصف القطر للدائرة
                    }).addTo(map);
                }
            });

            // إضافة نقطة فريدة بموقع معين
            if (uniqueLocation) {
                const uniqueIcon = L.icon({
                    iconUrl: 'icon.png', // استبدل هذا برابط الأيقونة الخاصة بك
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                });

                L.marker(uniqueLocation, { icon: uniqueIcon }).addTo(map)
                    .bindPopup('معلومات حول هذا الموقع الفريد')
                    .openPopup();
            }
        }

        fetchData();
    </script>
</body>
</html>
