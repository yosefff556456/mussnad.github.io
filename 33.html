<!DOCTYPE html>
<html>
<head>
    <title>خريطة الأسلاف التفاعلية</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- تحميل مكتبة Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <!-- تحميل مكتبة PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .ancestor-label {
            font-weight: bold;
            text-align: center;
            color: black;
            text-shadow: 1px 1px 2px white;
        }
    </style>
</head>
<body>

<h2>خريطة الأسلاف التفاعلية</h2>
<div id="map"></div>

<!-- تحميل مكتبة Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

<!-- كود JavaScript -->
<script>
// رابط ملف CSV
const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRuMXx0shOoaXKp9nxINFg5TI7C30bKfIXEkYl_dBsDcmgeXCYzgzZiMrkLnKwkqA/pubhtml';

// إنشاء الخريطة
const map = L.map('map').setView([16.6161, 43.0556], 6);

// إضافة طبقة الخريطة
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; مساهمة OpenStreetMap'
}).addTo(map);

// دالة لحساب المتوسط الموزون للإحداثيات
function calculateWeightedCoordinates(samples) {
    let totalLat = 0;
    let totalLon = 0;
    let totalWeight = 0;
    samples.forEach(sample => {
        const weight = sample.weight;
        totalLat += parseFloat(sample.lat) * weight;
        totalLon += parseFloat(sample.lon) * weight;
        totalWeight += weight;
    });
    return {
        lat: totalLat / totalWeight,
        lon: totalLon / totalWeight
    };
}

// بناء هيكل الأسلاف
function buildAncestorsTree(data) {
    const ancestorsTree = {};

    data.forEach(item => {
        const ancestorsStr = item['Ancestors'];
        let lat = item['Latitude'] ? item['Latitude'].replace(',', '.').replace('٫', '.') : '';
        let lon = item['Longitude'] ? item['Longitude'].replace(',', '.').replace('٫', '.') : '';

        // تحقق من وجود إحداثيات صالحة
        if (!lat || !lon) {
            return; // تخطى هذا الصف إذا كانت الإحداثيات فارغة
        }

        const ancestorList = ancestorsStr.split('>').map(ancestor => ancestor.trim());

        // تحقق مما إذا كان أي من الأسلاف يحتوي على علامة النجمة (*)
        if (ancestorList.some(ancestor => ancestor.includes('*'))) {
            return; // تخطى هذا الصف إذا كان هناك سلف يحتوي على *
        }

        ancestorList.forEach((ancestor, index) => {
            const ancestorKey = ancestorList.slice(0, index + 1).join('>');
            if (!ancestorsTree[ancestorKey]) {
                ancestorsTree[ancestorKey] = {
                    name: ancestor,
                    parent: index > 0 ? ancestorList.slice(0, index).join('>') : null,
                    samples: [],
                    children: [],
                    level: index // مستوى السلف في الشجرة
                };
            }
            // إذا كان هذا هو السلف الأخير في القائمة، أضف العينة إليه
            if (index === ancestorList.length - 1) {
                ancestorsTree[ancestorKey].samples.push({ lat: lat, lon: lon, weight: 1 });
            }
        });
    });

    // بناء العلاقات بين الأسلاف
    Object.values(ancestorsTree).forEach(node => {
        if (node.parent && ancestorsTree[node.parent]) {
            ancestorsTree[node.parent].children.push(node);
        }
    });

    // استخراج الجذور (الأسلاف بدون والد)
    const roots = Object.values(ancestorsTree).filter(node => !node.parent);

    return roots;
}

// دالة لإضافة الأسلاف إلى الخريطة
function addAncestorsToMap(nodes, parentCoords = null) {
    nodes.forEach(node => {
        let avgCoords = null;
        if (node.samples.length > 0) {
            // حساب موقع السلف التقريبي باستخدام المتوسط الموزون
            avgCoords = calculateWeightedCoordinates(node.samples);
        } else if (parentCoords) {
            // إذا لم يكن لديه عينات مباشرة، استخدم موقع الأب
            avgCoords = parentCoords;
        } else {
            // إذا لم يكن هناك عينات ولا موقع أب، تخطى هذا السلف
            return;
        }

        if (avgCoords) {
            // تحديد حجم النص بناءً على مستوى السلف (أقدمية السلف)
            const fontSize = 16 + (5 * (5 - node.level)); // يمكنك تعديل هذه القيم حسب الرغبة

            // إنشاء أيقونة نصية لعرض اسم السلف
            const myIcon = L.divIcon({
                className: 'ancestor-label',
                html: `<div style="font-size: ${fontSize}px;">${node.name}</div>`
            });

            // إضافة العلامة إلى الخريطة
            const marker = L.marker([avgCoords.lat, avgCoords.lon], { icon: myIcon }).addTo(map);

            // رسم خط بين السلف والأب (إذا كان موجوداً)
            if (parentCoords && (avgCoords.lat !== parentCoords.lat || avgCoords.lon !== parentCoords.lon)) {
                const polyline = L.polyline([
                    [parentCoords.lat, parentCoords.lon],
                    [avgCoords.lat, avgCoords.lon]
                ], { color: 'blue' }).addTo(map);
            }

            // استدعاء الدالة بشكل متكرر للأبناء
            addAncestorsToMap(node.children, avgCoords);
        }
    });
}

// تحميل ومعالجة ملف CSV
fetch(csvUrl)
    .then(response => response.text())
    .then(csvText => {
        Papa.parse(csvText, {
            header: true,
            delimiter: ',',
            complete: function(results) {
                const data = results.data;
                // بناء هيكل الأسلاف
                const roots = buildAncestorsTree(data);

                // إضافة الأسلاف إلى الخريطة
                addAncestorsToMap(roots);
            }
        });
    })
    .catch(error => {
        console.error('خطأ في تحميل ملف CSV:', error);
    });
</script>
</body>
</html>
