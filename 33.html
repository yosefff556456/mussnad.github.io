<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة حرارية متقدمة باستخدام Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
<script>
    var map = L.map('map').setView([23.3432, 45.1404], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
    }).addTo(map);

    fetch('gg.json') // تأكد من أن مسار ملف JSON صحيح
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            // تحويل البيانات إلى مصفوفة نقاط للحرارة
            var heatData = data.map(item => {
                let match = item.num.match(/\((\d+)\)/);
                if (match) {
                    let rawWeight = parseInt(match[1]);
                    let adjustedWeight = 1 / rawWeight; // حساب الوزن العكسي
                    return {
                        coords: [item.latitude, item.longitude],
                        weight: adjustedWeight
                    };
                } else {
                    console.warn('موقع غير صالح، الرقم غير موجود:', item);
                    return null; // استبعاد الإحداثيات إذا لم يكن هناك رقم
                }
            }).filter(item => item !== null); // تصفية العناصر التي لا تحتوي على أوزان

            // حساب مجموع الأوزان
            let totalWeight = heatData.reduce((sum, item) => sum + item.weight, 0);
            if (totalWeight > 0) {
                heatData.forEach(item => {
                    item.weight /= totalWeight; // تعديل الوزن ليصبح جزءًا من المجموع الكلي
                });
                
                // حساب الموقع المتوسط
                let totalLat = 0, totalLng = 0;
                heatData.forEach(item => {
                    totalLat += item.coords[0] * item.weight;
                    totalLng += item.coords[1] * item.weight;
                });

                // إضافة نقطة المركز إلى الخريطة
                var centerMarker = L.marker([totalLat, totalLng], { title: "الموقع المتوسط" }).addTo(map);
                centerMarker.bindPopup("الموقع المتوسط لجميع الإحداثيات").openPopup();

                // توسيط الخريطة على النقطة المركزية
                map.setView([totalLat, totalLng], 7);
            } else {
                console.warn('لا توجد نقاط حرارة صالحة لإضافتها.');
            }

            // إضافة طبقة الحرارة مع خصائص محسنة
            if (heatData.length > 0) {
                L.heatLayer(heatData.map(item => {
                    return [item.coords[0], item.coords[1], item.weight]; // إضافة الوزن للإحداثيات
                }), {
                    radius: 60,
                    blur: 45,
                    maxZoom: 15,
                    minOpacity: 0.2,
                    max: 1.5,
                    gradient: {
                        0.2: '#1a9850',
                        0.4: '#91cf60',
                        0.6: '#d9ef8b',
                        0.7: '#fee08b',
                        0.8: '#fc8d59',
                        0.9: '#d73027',
                        1.0: '#7f0000'
                    }
                }).addTo(map);
            }
        })
        .catch(error => console.error('Error loading JSON:', error));

</script>

</body>
</html>
