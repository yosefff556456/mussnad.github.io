<!DOCTYPE html>
<html>
<head>
    <title>خريطة الأسلاف التفاعلية</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- تحميل مكتبة Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>

<h2>خريطة الأسلاف التفاعلية</h2>
<div id="map"></div>

<!-- تحميل مكتبة Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

<!-- كود JavaScript -->
<script>
// البيانات المقدمة
const data = [
    { ancestors: "J-Y10887", lat: 16.3414, lon: 43.1875 },
    { ancestors: "J-Y10887>J-FGC4415", lat: 15.38, lon: 43.649 },
    { ancestors: "J-Y10887>J-FGC4415>J-Y574494", lat: 15.38, lon: 43.649 },
    { ancestors: "J-Y10887>J-FGC4415>J-Y574494>J-FT49595", lat: 15.38, lon: 43.649 },
    { ancestors: "J-Y10887>J-FGC4415>J-Y574494>J-FT49595>J-FT49595*", lat: 15.38, lon: 43.649 },
    { ancestors: "J-Y10887>J-FGC4415>J-Y13481>J-Y500504>J-Y500506>J-ZS1948>J-ZS1943>J-CTS1806", lat: 15.38, lon: 43.649 },
    { ancestors: "J-Y10887>J-FGC4415>J-Y13481>J-Y500504>J-Y500506>J-ZS1948>J-ZS1943>J-CTS1806>J-Y209959", lat: 15.38, lon: 43.649 },
    { ancestors: "J-Y10887>", lat: 17.3028, lon: 42.726 },
    { ancestors: "J-Y10887>J-YMA1388>J-YMA1390", lat: 17.3028, lon: 42.726 },
    { ancestors: "J-Y10887>J-YMA1388>J-YMA1390>J-YMA1390*", lat: 17.3028, lon: 42.726 },
    { ancestors: "J-Y10887>J-ZS4740>J-FGC34365", lat: 17.3028, lon: 42.726 },
    { ancestors: "J-Y10887>J-ZS4740>J-FGC34365>J-FTA697", lat: 17.3028, lon: 42.726 },
    { ancestors: "J-Y10887>J-ZS4740>J-FGC34365>J-FTA697>J-FTA697*", lat: 17.3028, lon: 42.726 },
    { ancestors: "J-Y10887>J-ZS4740>J-FGC34365>J-FGC34353", lat: 17.3028, lon: 42.726 },
    { ancestors: "J-Y10887>J-ZS4740>J-FGC34365>J-FGC34353>J-FGC34355", lat: 17.3028, lon: 42.726 },
    { ancestors: "J-Y10887>J-ZS4740>J-FGC34365>J-FGC34353>J-FGC34355>J-FGC34355*", lat: 17.3028, lon: 42.726 },
    { ancestors: "J-Y10887>J-ZS4740>J-FGC34365>J-FGC34353>J-FGC34355>J-FT92531", lat: 17.3028, lon: 42.726 },
    { ancestors: "J-Y10887>J-ZS4740>J-ZS4723>J-ZS4726", lat: 17.3028, lon: 42.726 }
];

// دالة لحساب متوسط الإحداثيات
function calculateAverageCoordinates(samples) {
    let totalLat = 0;
    let totalLon = 0;
    samples.forEach(sample => {
        totalLat += sample.lat;
        totalLon += sample.lon;
    });
    return {
        lat: totalLat / samples.length,
        lon: totalLon / samples.length
    };
}

// بناء هيكل الأسلاف
const ancestorsTree = {};

data.forEach(item => {
    const ancestorList = item.ancestors.split('>');
    ancestorList.reduce((prev, curr) => {
        if (!prev[curr]) {
            prev[curr] = { children: {}, samples: [] };
        }
        prev[curr].samples.push({ lat: item.lat, lon: item.lon });
        return prev[curr].children;
    }, ancestorsTree);
});

// دالة لإضافة الأسلاف إلى الخريطة
function addAncestorsToMap(tree, parentCoords = null, map) {
    for (let ancestor in tree) {
        const node = tree[ancestor];
        // حساب موقع السلف التقريبي
        const avgCoords = calculateAverageCoordinates(node.samples);
        // إضافة علامة على الخريطة
        const marker = L.marker([avgCoords.lat, avgCoords.lon]).addTo(map)
            .bindPopup(`<b>${ancestor}</b><br>خط العرض: ${avgCoords.lat.toFixed(4)}<br>خط الطول: ${avgCoords.lon.toFixed(4)}`);
        // رسم خط بين السلف والأب (إذا كان موجوداً)
        if (parentCoords) {
            const polyline = L.polyline([
                [parentCoords.lat, parentCoords.lon],
                [avgCoords.lat, avgCoords.lon]
            ], { color: 'blue' }).addTo(map);
        }
        // استدعاء الدالة بشكل متكرر للأبناء
        addAncestorsToMap(node.children, avgCoords, map);
    }
}

// إنشاء الخريطة
const map = L.map('map').setView([16.6161, 43.0556], 6);

// إضافة طبقة الخريطة
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; مساهمة OpenStreetMap'
}).addTo(map);

// إضافة الأسلاف إلى الخريطة
addAncestorsToMap(ancestorsTree, null, map);

</script>
</body>
</html>
