<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة حرارية باستخدام Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.heat/dist/leaflet-heat.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
<script>
    // إنشاء خريطة
    var map = L.map('map').setView([23.8859, 45.0792], 5); // عرض الخريطة على السعودية

    // إضافة طبقة الخريطة
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    // استيراد البيانات من Google Sheets
    fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vR1Q6pkyaeXPXJRJ7jSDCdCFl474yZa0VXUR0--Brbe7KE1PknQIbobQ31z1k2gnw/pub?output=csv')
        .then(response => response.text())
        .then(data => {
            // معالجة البيانات
            const rows = data.split('\n').slice(1); // تجاهل العنوان
            const heatData = [];
            let specialPoint = null;

            rows.forEach((row, index) => {
                const cols = row.split(',');
                
                // خطوط العرض والطول للنقاط العادية من العمودين الثاني والثالث
                const latitude = parseFloat(cols[1]);       // العمود الثاني: خط العرض
                const longitude = parseFloat(cols[2]);      // العمود الثالث: خط الطول

                if (!isNaN(latitude) && !isNaN(longitude)) {
                    // إضافة نقطة البيانات مع كثافة افتراضية 1
                    heatData.push([latitude, longitude, 1]);

                    // التحقق من الصف العاشر لإضافة النقطة المميزة
                    if (index === 9) { // الصف العاشر في الفهرسة يبدأ من 0
                        const specialLatitude = parseFloat(cols[16]); // العمود 17: خط العرض
                        const specialLongitude = parseFloat(cols[17]); // العمود 18: خط الطول
                        specialPoint = [specialLatitude, specialLongitude];
                    }
                }
            });

            // إضافة البيانات إلى الخريطة الحرارية
            L.heatLayer(heatData, { radius: 25 }).addTo(map);

            // إضافة النقطة المميزة إذا كانت موجودة
            if (specialPoint) {
                L.marker(specialPoint, {
                    icon: L.icon({
                        iconUrl: 'https://example.com/icon.png', // استبدل هذا بالرابط الخاص بأيقونة النقطة
                        iconSize: [25, 41], // حجم الأيقونة
                        iconAnchor: [12, 41], // نقطة الربط للأيقونة
                        popupAnchor: [1, -34], // موقع النافذة المنبثقة
                    })
                }).addTo(map).bindPopup('نقطة مميزة');
            }
        })
        .catch(error => {
            console.error('حدث خطأ:', error);
        });
</script>

</body>
</html>
