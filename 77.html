<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة حرارية باستخدام Leaflet</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet.heat CSS (لا توجد، يتم استخدام JS فقط) -->
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<!-- تضمين مكتبات JavaScript الضرورية -->
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Leaflet.heat JS -->
<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
<!-- PapaParse JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
// إعداد الخريطة باستخدام Leaflet
var map = L.map('map').setView([20, 0], 2); // مركز الخريطة على خط الاستواء

// إضافة طبقة خرائط OpenStreetMap
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// روابط ملفات CSV المحولة من Excel
const firstFileURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRSIfLpWfT7orzKqBamCq7XHi9NH-uzU5aqILm0BF-OSPv8znF86aaMve8hJXfAJw/pub?output=csv'; // استبدلها برابط الملف الأول
const secondFileURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTg0hH5hBGLo4d83zuODbFLdF0RKFz-xKn2wFxnfWWMJPirCAf7aNgMOO35P3IwAw/pub?output=csv'; // استبدلها برابط الملف الثاني

// دالة لتحميل ومعالجة البيانات
function loadData() {
    // تحميل الملف الأول
    Papa.parse(firstFileURL, {
        download: true,
        header: true,
        complete: function(results1) {
            const data1 = results1.data;
            // استخراج السلف الأخير والأعمار
            const lastAncestors = data1.map(row => {
                if (!row['Ancestors'] || !row['Ages']) return null;
                const ancestors = row['Ancestors'].split('>');
                const lastAncestor = ancestors[ancestors.length - 1].replace('*', '').trim(); // إزالة النجمة إن وجدت
                const ages = row['Ages'].split('>');
                const ageArray = ages.map(age => parseInt(age, 10)).filter(age => !isNaN(age));
                const weight = Math.max(...ageArray); // اختيار أكبر عمر كوزن
                return { ancestor: lastAncestor, weight: weight };
            }).filter(item => item !== null);
    
            // تحميل الملف الثاني
            Papa.parse(secondFileURL, {
                download: true,
                header: true,
                complete: function(results2) {
                    const data2 = results2.data;
                    // إنشاء خريطة لربط السلف بأحداثياتهم
                    const ancestorCoords = {};
                    data2.forEach(row => {
                        if (!row['Ancestors'] || !row['Latitude'] || !row['Longitude']) return;
                        const ancestors = row['Ancestors'].split('>');
                        const lastAncestor = ancestors[ancestors.length - 1].replace('*', '').trim();
                        const lat = parseFloat(row['Latitude']);
                        const lon = parseFloat(row['Longitude']);
                        if (!isNaN(lat) && !isNaN(lon)) {
                            ancestorCoords[lastAncestor] = { lat: lat, lon: lon };
                        }
                    });
    
                    // ربط السلف بالأحداثيات وحساب الأوزان النهائية
                    const weightedPoints = lastAncestors.map(item => {
                        const coords = ancestorCoords[item.ancestor];
                        if (coords) {
                            return {
                                ancestor: item.ancestor,
                                lat: coords.lat,
                                lon: coords.lon,
                                weight: item.weight * 2 // مضاعفة الوزن كما طلبت
                            };
                        } else {
                            console.warn(`لا توجد إحداثيات للسلف: ${item.ancestor}`);
                            return null;
                        }
                    }).filter(item => item !== null);
    
                    // إعداد طبقة النقاط والسينترويد
                    var heatPoints = [];
                    var markersGroup = L.layerGroup().addTo(map); // مجموعة العلامات الأصلية
    
                    // عرض النقاط الأصلية على الخريطة
                    weightedPoints.forEach(point => {
                        // إضافة النقاط إلى طبقة النقاط
                        L.circleMarker([point.lat, point.lon], {
                            radius: 5,
                            fillColor: 'blue',
                            color: '#000',
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        }).addTo(markersGroup)
                        .bindPopup(`السلف: ${point.ancestor}<br>الوزن: ${point.weight}`);
    
                        // إضافة النقاط إلى طبقة الحرارة
                        heatPoints.push([point.lat, point.lon, point.weight]);
                    });
    
                    // إضافة طبقة الحرارة
                    var heat = L.heatLayer(heatPoints, {
                        radius: 25,
                        blur: 15,
                        maxZoom: 17,
                        // gradient: {0.4: 'blue', 0.65: 'lime', 1: 'red'} // يمكنك تخصيص الألوان هنا
                    }).addTo(map);
    
                    // حساب السينترويد
                    const centroid = computeWeightedCentroid(weightedPoints);
                    if (centroid) {
                        // عرض السينترويد على الخريطة
                        L.marker([centroid.lat, centroid.lon], {
                            icon: L.icon({
                                iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon-red.png', // أيقونة السينترويد، يمكنك تغييرها
                                iconSize: [25, 41],
                                iconAnchor: [12, 41],
                                popupAnchor: [1, -34],
                                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
                                shadowSize: [41, 41]
                            })
                        }).addTo(map)
                        .bindPopup(`السينترويد<br>Latitude: ${centroid.lat.toFixed(6)}, Longitude: ${centroid.lon.toFixed(6)}`)
                        .openPopup();
    
                        // تحريك الخريطة إلى السينترويد
                        map.setView([centroid.lat, centroid.lon], 5);
                    }
                }
            });
        }
    }

    // دالة لحساب السينترويد باستخدام الأوزان
    function computeWeightedCentroid(points) {
        if (points.length === 0) return null;

        let sumLat = 0;
        let sumLon = 0;
        let totalWeight = 0;

        points.forEach(point => {
            sumLat += point.lat * point.weight;
            sumLon += point.lon * point.weight;
            totalWeight += point.weight;
        });

        if (totalWeight === 0) return null;

        return {
            lat: sumLat / totalWeight,
            lon: sumLon / totalWeight
        };
    }

    // تنفيذ الكود بعد تحميل الصفحة بالكامل
    document.addEventListener('DOMContentLoaded', loadData);
</script>

</body>
</html>
