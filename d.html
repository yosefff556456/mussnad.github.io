<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة مع أقاليم وحدود</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .region-label {
            font-size: 20px;
            font-weight: bold;
            color: rgb(0, 0, 0);
            text-align: center;
            white-space: nowrap;
        }
        .city-label {
            margin: 50px auto;
            padding: 10px;
            font-size: 25px;
            display: inline-block;
            position: absolute;
            font-weight: bold;
            text-align: center; 
            color: black; 
            white-space: nowrap; 
            border-radius: 5px; 
            text-shadow: 
                -1px -1px 0 white,
                1px -1px 0 white,
                -1px 1px 0 white,
                1px 1px 0 white;
        }
        .city-label::before {
            content: '';
            display: block;
            width: 20px; 
            height: 20px; 
            background-color: red; 
            border-radius: 50%; 
            margin: 10px auto 5px auto; 
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // تحديد حدود الشرق الأوسط التقريبية
        var bounds = L.latLngBounds([[12, 25], [44, 60]]);
        var minZoomLevel = 4;
        var maxZoomLevel = 10;

        // تهيئة الخريطة مع تحديد maxBounds، minZoom، maxZoom
        var map = L.map('map', {
            center: [30, 45], 
            zoom: 5,
            minZoom: minZoomLevel,
            maxZoom: maxZoomLevel,
            maxBounds: bounds,
            maxBoundsViscosity: 1.0
        });

        // طبقة الصور - مع منع الالتفاف
        var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri',
            noWrap: true
        }).addTo(map);

        var regionMarkers = [];
        var regionLines = [];
        var cityMarkers = [];

        // جلب البيانات من ملف JSON
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                var regions = data.regions;
                var cities = data.cities;

                // إضافة الأقاليم مع الحدود
                regions.forEach(function(region) {
                    var line = L.polyline(region.coords, { color: 'black', dashArray: '5, 5' }).addTo(map);
                    var divIcon = L.divIcon({ className: 'region-label', html: region.name });
                    var marker = L.marker(region.labelCoords, { icon: divIcon }).addTo(map);
                    regionMarkers.push(marker);
                    regionLines.push(line);
                });

                // إضافة المدن
                cities.forEach(function(city) {
                    var divIcon = L.divIcon({ className: 'city-label', html: city.name });
                    var marker = L.marker(city.coords, { icon: divIcon }).addTo(map);
                    cityMarkers.push(marker);
                });

                // إخفاء العناصر في البداية
                regionMarkers.forEach(marker => map.removeLayer(marker));
                cityMarkers.forEach(marker => map.removeLayer(marker));
                regionLines.forEach(line => map.removeLayer(line));

                // التحكم في الإظهار والإخفاء عند تغيير مستوى التقريب
                map.on('zoomend', function() {
                    var zoomLevel = map.getZoom();
                    if (zoomLevel >= 9) {
                        cityMarkers.forEach(marker => map.addLayer(marker));    // إظهار المدن
                        regionMarkers.forEach(marker => map.removeLayer(marker)); // إخفاء أسماء الأقاليم
                        regionLines.forEach(line => map.removeLayer(line));       // إخفاء الحدود
                    } else if (zoomLevel >= 6) {
                        cityMarkers.forEach(marker => map.removeLayer(marker));  // إخفاء المدن
                        regionMarkers.forEach(marker => map.addLayer(marker));    // إظهار أسماء الأقاليم
                        regionLines.forEach(line => map.addLayer(line));          // إظهار الحدود
                    } else {
                        cityMarkers.forEach(marker => map.removeLayer(marker));   // إخفاء المدن
                        regionMarkers.forEach(marker => map.removeLayer(marker)); // إخفاء أسماء الأقاليم
                        regionLines.forEach(line => map.removeLayer(line));       // إخفاء الحدود
                    }
                });
            })
            .catch(error => console.error('Error loading JSON data:', error));
    </script>
</body>
</html>
