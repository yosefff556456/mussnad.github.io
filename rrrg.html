<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تشغيل بايثون في HTML باستخدام PyScript</title>
    <!-- تضمين مكتبة PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
    <h1>مرحبا بك في صفحة بايثون ضمن HTML</h1>
    
    <!-- عنصر PyScript لتشغيل كود بايثون -->
    <py-script>
        from datetime import datetime

        def greet():
            now = datetime.now()
            return f"الوقت الحالي هو: {now.strftime('%H:%M:%S')}"

        display(greet())
    </py-script>
</body>
</html>
