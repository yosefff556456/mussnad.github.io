<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genetic Ancestors Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha512-sA+qxB9XqMojA6fW7DSXUBJU6ed5LSaHEr5d/zNfVHmyy5V88cDK/2gmU/lRv7i52Tcbx4TRSQe1hV8o3lr9Kg==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha512-tAGcCf8WP7ttw9F/1i5vMJo8vG3KrQ16Xy7rxdPlFAd1jhD9tIADfqPj61MY3FJ65nFY3MlP+ZVKsZhKmyOYpA==" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Create a Leaflet map to visualize genetic ancestors based on their locations
        // The CSV file structure: Ancestors, Latitude, Longitude

        // Load Leaflet
        let map = L.map('map').setView([20, 30], 2);

        // Add a base layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to parse the CSV file and add markers for each ancestor
        function plotAncestorsFromCSV(csvUrl) {
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    let data = results.data;
                    let ancestorLocations = {};

                    // Calculate approximate location for each ancestor
                    data.forEach((row) => {
                        let ancestors = row['Ancestors'];
                        let latitude = parseFloat(row['Latitude']);
                        let longitude = parseFloat(row['Longitude']);

                        if (ancestors && !isNaN(latitude) && !isNaN(longitude)) {
                            let splitAncestors = ancestors.split('>');
                            splitAncestors.forEach((ancestor, index) => {
                                if (index === splitAncestors.length - 1) {
                                    if (!ancestorLocations[ancestor]) {
                                        ancestorLocations[ancestor] = { latSum: 0, lngSum: 0, count: 0 };
                                    }
                                    ancestorLocations[ancestor].latSum += latitude;
                                    ancestorLocations[ancestor].lngSum += longitude;
                                    ancestorLocations[ancestor].count += 1;
                                }
                            });
                        }
                    });

                    // Plot markers for each ancestor based on average locations
                    for (let ancestor in ancestorLocations) {
                        let location = ancestorLocations[ancestor];
                        let avgLat = location.latSum / location.count;
                        let avgLng = location.lngSum / location.count;

                        if (!isNaN(avgLat) && !isNaN(avgLng)) {
                            let marker = L.marker([avgLat, avgLng]).addTo(map);
                            marker.bindPopup(`<b>Ancestor:</b> ${ancestor}`);
                        }
                    }
                }
            });
        }

        // CSV URL
        let csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSd3p_h-602tPkzCmZFeWiSXqXHGN9glvTurS99FJGHv0vYZxkhG6n-gFlEIIurugm9FrlFQFOtgIy2/pub?gid=0&single=true&output=csv';

        // Plot the ancestors on the map
        plotAncestorsFromCSV(csvUrl);
    </script>
</body>
</html>
