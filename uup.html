<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>خريطة العينات الجينية</title>
    <!-- تضمين Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- ملف CSS الخاص -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Maps API (استبدل YOUR_API_KEY برمز API الخاص بك) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <!-- مكتبة MarkerClusterer -->
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
</head>
<body>

<!-- شريط البحث -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">خريطة العينات الجينية</a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <form class="form-inline my-2 my-lg-0 ml-auto">
      <input id="search-input" class="form-control mr-sm-2" type="search" placeholder="ابحث عن عينة..." aria-label="Search">
    </form>
  </div>
</nav>

<!-- حاوية الخريطة -->
<div id="map"></div>

<!-- مكتبة jQuery و Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- مكتبة PapaParse -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<!-- ملف JavaScript الخاص -->
<script src="script.js"></script>

</body>
</html>
